<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista Dinámica de Productos</title>
</head>
<body>

    <ul id="lista-productos">
        <!-- Productos dinámicos -->
    </ul>

    <input type="text" id="nombre" placeholder="Nombre del producto">

    <button id="btnAgregar">Agregar Producto</button>

    <script src="script.js"></script>
</body>
</html>
